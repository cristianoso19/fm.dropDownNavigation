<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="./dist/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <header class="m-6">
    <nav class="flex justify-between">
      <div class="">
        <img class="w-18" src="../images/logo.svg" alt="logo snap">
      </div>
      <div class="md:hidden z-10">
        <img id="menu-icon" class="w-fit" src="../images/icon-menu.svg" alt="menu-image">
      </div>
      </div>
      <div id="menu" class="hidden bg-[rgba(0,0,0,0.5)] text-mediumGray fixed top-0 right-0 z-3">
        <div id="menu-container" class="bg-[rgba(255,255,255,1)] w-2/3 fixed top-0 right-0  z-4">
          <ul class=" mt-16 ml-6 text-l flex flex-col h-1/4 justify-around ">
            <li>Features</li>
            <li>Company</li>
            <li>Careers</li>
            <li>About</li>
          </ul>
          <ul class="container flex flex-col h-1/5 items-center justify-evenly px-3">
            <li class="">Login</li>
            <li class="w-full h-12 border-2 rounded-2xl border-mediumGray text-center pt-2">Register</li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="mt-7">
    <figure class="md:hidden">
      <img src="./images/image-hero-mobile.png" alt="">
    </figure>
    <figure class="hidden md:block">
      <img src="./images/image-hero-desktop.png" alt="">
    </figure>
    <h1 class="mt-9 text-center text-4xl font-bold">Make remote work</h1>
    <p class="text-sm text-center font-bold text-mediumGray mx-6 my-4">
      Get your team in sync, no matter your location. Streamline processes, 
      create team rituals, and watch productivity soar.
    </p>
    <a href="" class="block mt-8 text-center p-3 rounded-xl bg-AlmostBlack text-almostWhite h-12 w-32 mx-auto">Learn more</a> 
    <div class="mt-14 flex justify-around">
        <img class="h-4" src="../images/client-databiz.svg" alt="logo-client-dataviz.com">
        <img class="h-4" src="../images/client-audiophile.svg" alt="logo-client-audiophile.com">
        <img class="h-4" src="../images/client-meet.svg" alt="logo-client-meet.com">
        <img class="h-4" src="../images/client-maker.svg" alt="logo-client-maker.com">
    </div>
  </main>

  <footer class="text-xs text-center">
    <div class="fixed bottom-0 w-screen">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/cristianoso19">🚀 cristianoso19</a>.
    </div>
  </footer>
  <script>
    let menu = document.getElementById('menu');
    let menuContainer = document.getElementById('menu-container');
    let menuicon = document.getElementById('menu-icon')
    menuicon.addEventListener('click', function () {
      menu.classList.toggle('hidden');
      menu.classList.toggle('w-full');
      menu.classList.toggle('h-screen');
      menuContainer.classList.toggle('h-screen');
      toggleIcon();
    }) 
    function toggleIcon(){
      let iconClass = menuicon.src;
        if (iconClass.includes('icon-menu.svg')){
          menuicon.src = '../images/icon-close-menu.svg';
        } else {
          menuicon.src = '../images/icon-menu.svg';
      }
    }
  </script>
</body>
</html>
